<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Welcome, Calculate here!</h1>
    <div class="container">
        <div class="row">
            <input class="screen" type="text" placeholder="00" readonly>
        </div>
        <div class="row">
            <button class="btn" id="AC">AC</button>
            <button class="btn">00</button>
            <button class="btn operator">%</button>
            <button class="btn operator">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
        </div>
        <div class="row">
            <button class="btn" id="zero">0</button>
            <button class="btn operator">.</button>
            <button class="btn" id="equal">=</button>
        </div>
    </div>
</body>

<script src="project.js"></script>

</html>
